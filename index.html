<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* tag selector */
      h1 {
        color: blue;
      }
      span {

      .border1 {

      }

      #mijn-eerste-div {

    </style>

      // dit is javascript

      let a = 6; // initialisation
      // let a; // declaration
      // a = 6; // assignment
      let test = 123;

      let b;
      b = 6;
      let c;
      c = 7;

      var d;

      let z = b != c;

      console.log("is niet gelijk aan", z);

      let text = "Tekst"; // string

    <h1>Mijn eerste pagina</h1>

    <div>
      <input type="text" id="getal1" />
      <input type="text" id="getal2" />
      <button type="button" onclick="telop()">Optellen</button>
    </div>
    <script>
      function telop() {
        // input willen uiltezen
        let getal1Veld = parseInt(document.getElementById("getal1").value);
        let getal2Veld = parseInt(document.getElementById("getal2").value);

        console.log(getal1Veld + getal2Veld);
      }
    </script>
    <button type="button" onclick="aftrekken()">aftrekken</button>
    <script>
      function aftrekken() {
        let getal1Veld = parseInt(document.getElementById("getal1").value);
        let getal2Veld = parseInt(document.getElementById("getal2").value);

        console.log(getal1Veld - getal2Veld);
      }
    </script>
    <button type="button" onclick="keer()">keer</button>
    <script>
      function keer() {
        let getal1Veld = parseInt(document.getElementById("getal1").value);
        let getal2Veld = parseInt(document.getElementById("getal2").value);

        console.log(getal1Veld * getal2Veld);
      }
    </script>

</html>
